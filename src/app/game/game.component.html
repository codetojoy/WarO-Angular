<div class="container">
  <div class="row">
    <p>status: {{ table.getStatus() }}</p>
  </div>
  <div class="row" *ngIf="table.doesHaveKitty()">
    <p>prize card:</p>
    <button class="btn btn-warning" disabled>{{ table.getPrizeCard() }}</button>
  </div>
  <div class="row" *ngIf="table.doesHaveKitty()">
    <p>kitty:</p>
    <button class="btn btn-warning" disabled *ngFor="let card of table.kitty.getCards()">
      {{ card.getDisplay(table.getIsTransparent()) }}
    </button>
  </div>
</div>
<!-- maybe we pass this in? -->
<app-players [players]="table.players"></app-players>
